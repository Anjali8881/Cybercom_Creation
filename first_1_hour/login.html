<!DOCTYPE html>

<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>

    <body>
        <div class="fulldiv">
            <label><center><b>LOGIN</b></center></label>

            <div class="formdiv">
                <form >

        
                    <div class="input">
                        <input class="input100" type="email" id = "email" name="email" placeholder="Email" required>
                    </div>
        
                    <div class="input">
                        <input class="input100" type="password" id = "password" name="password" placeholder="Password" required>
                    </div>

                    <div class="input">
                        <input type="submit" class="input200" name="login" value="LOGIN"  id="login">
                    </div>

                    <div>
                        <label><center>OR</center></label>
                    </div>
        
                    <div class="input">
                        <input type="submit" class="input200" name="register" value="REGISTER NOW" id="register">
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </body>
</html>
