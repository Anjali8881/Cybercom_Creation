<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <link rel="stylesheet" type="text/css" href="registration.css">
    </head>

    <body>
        <div class="fulldiv">
            <label><center><b>Registeration</b></center></label>

            <div class="formdiv">
                <form >

        
                    <div class="input">
                        <input class="input100" type="text" id = "name" name="name" placeholder="Name" required>
                    </div>
        
                    <div class="input">
                        <input class="input100" type="email" id = "email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input">
                        <input class="input100" type="password" id = "password" name="password" placeholder="Password" required>
                    </div>

                    <div class="input">
                        <input class="input100" type="password" id = "confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
                    </div>

                    <div class="input">
                        <select class="input300" id="city">
                            <option value="cityvalue">Select City</option>
                            <option value="guj">Ahmedabad</option>
                            <option value="raj">Jaipur</option>
                            <option value="mp">Gwalior</option>
                            <option value="delhi">Noida</option>
                         </select>   
                    </div>

                    <div class="input">
                        <select class="input300" id="state">
                            <option value="statevalue">Select state</option>
                            <option value="guj">Gujarat</option>
                            <option value="raj">Rajasthan</option>
                            <option value="mp">Madhya Pradesh</option>
                            <option value="delhi">Delhi</option>
                         </select>   
                    </div>

                    <div class="input">
                        <input type="checkbox" id="termsandcondition" name="termsandcondition" value="termsandcondition">&nbsp;<label for="termsandcondition">Terms & Conditions</label><br>
                    </div>

                    <div class="input">
                        <input type="submit" class="input200" name="register" value="REGISTER NOW" id="register">
                    </div>
                    
                    
                </form>
            </div>
        </div>
    </body>
</html>
