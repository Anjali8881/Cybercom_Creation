<!DOCTYPE html>
<html>
    <head>
        <title>Javascript practice 3</title>
    </head>

    <body>
        <h1><center>Arrays</center></h1>
        <script>
            var johndetails = ['John',1998,'Teacher'];

            johndetails.push(22);//add value in array at last
            johndetails.unshift('Mr.');//add value in array at first position
            johndetails.pop();//remove value from last
            johndetails.shift();//remove value from last

            for(var i=0;i<johndetails.length;i++)
            {
                console.log(johndetails[i]);
            }
        </script>
    </body>
</html>
