<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript practice1</title>
    </head>

    <body>
        <h1><center>Function</center></h1>
        <script>
            //function statement
            function add(a,b)
            {
                return a+b;
            }

            var ans = add(2,3);
            console.log("Answer is:-"+ans);

           //function expression
           var ans = function(a,b)
           {
               return a+b;
           }

           console.log("Answer is:-"+ans(2,3));
        </script>    
    </body>
</html>
